{% extends 'base.html' %}

{% block style %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/card.css') }}">
{% endblock %}

{% block content %}
    {% for card in cards %}
        {% if not card.is_hide or not current_user.is_anonymous %}
            {% include 'card.html' %}
        {% endif %}
    {% endfor %}
{% endblock %}
